dependencies {
//Google support dependenciesï£¿
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation "androidx.recyclerview:recyclerview:1.3.0"
    implementation "androidx.recyclerview:recyclerview-selection:1.1.0"
    implementation "androidx.cardview:cardview:1.0.0"
    implementation 'com.google.android.flexbox:flexbox:3.0.0'
    implementation 'com.google.android.gms:play-services-location:21.0.1'

    //Api dependencies
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"
    implementation "com.squareup.retrofit2:adapter-rxjava2:2.9.0"

    //Image loading dependencies
    implementation 'com.github.bumptech.glide:glide:4.14.2'
    implementation 'com.github.bumptech.glide:annotations:4.14.2'
    implementation "com.github.bumptech.glide:okhttp3-integration:4.14.2"
    annotationProcessor 'com.github.bumptech.glide:compiler:4.14.2'

    //Dependency injection
    implementation "com.google.dagger:dagger:2.44"
    annotationProcessor "com.google.dagger:dagger-compiler:2.44"
    compileOnly "javax.annotation:jsr250-api:1.0"
    implementation "javax.inject:javax.inject:1"

    //Rx Dependencies
    implementation "pl.charmas.android:android-reactive-location2:2.1@aar"
    implementation "com.tbruyelle.rxpermissions2:rxpermissions:0.9.5@aar"
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"
    implementation "io.reactivex.rxjava2:rxjava:2.2.10"

    //Database
    implementation 'androidx.room:room-rxjava2:2.5.2'
    annotationProcessor 'androidx.room:room-compiler:2.5.2'

    //Arc GIS Map
    //arcgis runtime sdk
    implementation 'com.esri.arcgisruntime:arcgis-android:100.15.2'
    implementation 'com.esri.arcgisruntime:arcgis-android-toolkit:100.11.0'
    implementation 'org.jsoup:jsoup:1.13.1'



    testImplementation 'junit:junit:'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}